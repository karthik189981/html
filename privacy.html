
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#f5f5f5;
        }

        header {
            background-color: #da8c0f;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #da8c0f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #db9f38;
        }
    </style>
</head>
<body>
    <!-- <header>
        <h1>Privacy</h1>
    </header> -->
    <div class="container">
        <h2>Request Your Information</h2>
        <form id="requestInfoForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit Request</button>
            <p class="error-message" id="requestInfoError" style="display:none;">Email or user name not matched.</p>
        </form>
    </div>

    <script>
        const requestInfoForm = document.getElementById("requestInfoForm");
        const requestInfoError = document.getElementById("requestInfoError");

        requestInfoForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting

            // Check if email or user name is not matched (you can implement your own logic here)
            const isMatched = /* Add your logic to check if email or user name is matched */ false;

            if (!isMatched) {
                requestInfoError.style.display = "block"; // Display the error message
            } else {
                requestInfoError.style.display = "none"; // Hide the error message
                // Handle the form submission or redirection here
            }
        });
    </script>


    <div class="container">
        <h2>Close Your Account</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="user name">Username:</label>
                <input type="text" id="user name" name="user name" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Closure:</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            <button type="submit">Close Account</button>
        </form>
    </div>
</body>
</html>
